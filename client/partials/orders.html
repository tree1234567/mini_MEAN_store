
<div ng-controller="ordersController">
    
    <p><a href="#!/">DashBoard</a> |  <a href="#!/products">Products</a>   | <b>Orders</b>  |  <a href="#!/customers">Customers</a> </p>


    <h4><u>Add a new Order</u></h4>
    <form ng-submit="placeOrder(orderObj)">
        <label>Customer</label>
        <select ng-model="orderObj.customerId">
            <option ng-repeat="customer in customers" value="{{customer._id}}">{{customer.firstName}} {{customer.lastName}}</option>
        </select>
        <label>Product</label>
        <select ng-model="orderObj.productId">
            <option ng-repeat="product in products" value="{{product._id}}">{{product.name}}</option>
        </select>
        <label>Quantity</label>
        <select ng-model="orderObj.quantity"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option><option value="32">32</option><option value="33">33</option><option value="34">34</option><option value="35">35</option><option value="36">36</option><option value="37">37</option><option value="38">38</option><option value="39">39</option><option value="40">40</option><option value="41">41</option><option value="42">42</option><option value="43">43</option><option value="44">44</option><option value="45">45</option><option value="46">46</option><option value="47">47</option><option value="48">48</option><option value="49">49</option><option value="50">50</option></select>
        <button type="submit">Make Order</button>
    </form>
    <br><label>Filter Orders: </label><input type="text" ng-model="orderFilter">
    <table>
        <thead>
            <th>Customer Name </th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Date</th>
        </thead>
        <tr ng-repeat="order in orders | filter : orderFilter">
            <td>{{order._customer.firstName}} {{order._customer.lastName}}</td>
            <td>{{order._product.name}}</td>
            <td>{{order.amount}}</td>
            <td>{{order.createdAt | date:'MMM-d-yyyy'}}</td>
        </tr>
    </table>


</div>
